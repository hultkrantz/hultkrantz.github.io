<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    
        nav {
            border: 2px solid black;
            border-radius: 5px;
            background-color: aquamarine;
            
            
        }
        
        a {
            border: 2px solid black;
            border-radius: 5px;
            background-color: deepskyblue;
            font-family: cursive;
            font-size: 22px;
            display: inline-block;
            text-decoration: none;
            
        }
    
        li {
            display: inline-block;
            
        }
        
        
        
    </style>
</head>
<body>
   
   <nav>
        <ul>
            <li><a href="http://www.feber.se/">Feber.se</a></li>
            <li><a href="http://www.tjock.se/">Tjock.se</a></li>
            <li><a href="http://www.gp.se/">Göteborgsposten</a></li> 
             
        </ul>
   </nav>
   
   <h3>Lite skum webbsida för betalning.</h3>
   <p>Använd på egen risk*</p>
   
   <textarea row="8" cols="40" placeholder="Skriv din beställning"></textarea>
   <br>
   
    <label for="username"><strong>Skriv in ditt namn:</strong></label>
    <input type="text" name="name" id="username" value="" placeholder="Ditt namn"/>
    
    <br>
    <br>
    
    <datalist id="minlista">
        <option>Handelsbanken</option>
        <option>Swedbank</option>
        <option>Nordea</option>
        <option>Annan lokal bank</option>
        
    </datalist>
    <label for="minlista"><strong>Vilken bank använder du?</strong></label>
    <input type="text" list="minlista"/>
    
    <br>
    <br>
    
    <label for="bankkod"><strong>Pinkod till bankkort:</strong></label>
    <input type="text" name="kod" id="bankkod" value="" placeholder="Din pinkod"/>
    
    <br>
    <br>
    <button type="button">Genom för skum betalning</button>
    
   
   
   
   <!--Lägg till ett formulär på webbsidan. Tänk dig att det är en del av en webbshop och man fyller i betalningsinformation. Du ska använda formulärelementen input, label, select, textarea och button. Använd CSS för att styla formuläret. Använd minst ett av varje sorts input-element vi har gått igenom.-->
   
    
</body>
</html>
